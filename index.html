<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS File -->
  <link rel="stylesheet" href="./assets/index.css">

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">

  <!-- Google Font: Lexend Deca -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card">
      <div class="cardInfoContainer">
        
        <div class="textContainer">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        
        <div class="statsContainer">
          <div class="companies">
            <p class="statsNumber">10k+</p>
            <p class="statsText">companies</p>
          </div>
          
          <div class="templates">
            <p class="statsNumber">314+</p>
            <p class="statsText">templates</p>
          </div>

          <div class="queries">
            <p class="statsNumber">12m+</p>
            <p class="statsText">queries</p>
          </div>
        </div>
      </div>
      
      <div class="imageContainer">
        <div class="colorOverlay"></div>  
        <img src="./images/image-header-desktop.jpg" alt="people working">
      </div>
    </div>

  </main>
  
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/panosjapan7" target="_blank">Panos</a>.
      </div>
  </footer>

</body>
</html>
